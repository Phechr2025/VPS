{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">{{ 'ตั้งรหัสผ่านแอดมินครั้งแรก' if first_setup else 'ล็อกอินผู้ดูแล' }}</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">รหัสผ่านผู้ดูแล</label>
            <input type="password" name="password" class="form-control" required minlength="8" placeholder="อย่างน้อย 8 ตัวอักษร">
          </div>
          <button class="btn btn-primary w-100">{{ 'ตั้งรหัสผ่าน' if first_setup else 'เข้าสู่ระบบ' }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
